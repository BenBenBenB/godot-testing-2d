name: godot-ci
on:
  workflow_dispatch:
     inputs:
       version:
         description: 'Version of engine to build e.g. "3.4.4", "3.5"'
         required: true
         default: "4.2.2"
         type: string
       release_name:
         description: 'Release name, usually "stable", but can also be something like "rc3", "beta1"'
         type: string
         default: "stable"
         required: true
       environment:
         type: environment
         description: Select the environment
env:
  EXPORT_NAME: GravyGame
  GODOT_VERSION: 4.2.2
jobs:
  export-web:
    name: Web Export
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "HTML5" ./build/web/index.html
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: build/web
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Publish to itch.io
        uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: web
          ITCH_GAME: ${{ vars.ITCH_GAME }}
          ITCH_USER: ${{ vars.ITCH_USER }}
          PACKAGE: build/web
